<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Giss</title>
</head>
<body>
    <script>

        // Data from

        getData();
        async function getData() {
            const respons = await fetch('./test.csv');
            const data = await respons.text();

            const rows = data.split('\n').splice(1);
            rows.forEach(elt => {
                const row = elt.split(',');
                const year = row[0];
                const temp = row[1];
                console.log(year, temp);
            });
        }
         
        
    </script>
</body>
</html>
